<section>
  <pre class='poem'>
    spectators snorts
    bacon the ridden
    village

    orthogonal oceans
    half howl pictch

    vactionining butchers
    begin buffering banks
    by section

    tupled word couches
    pastry bakers; her
    lonely lost liquidated eyes
  </pre>
