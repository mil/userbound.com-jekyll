<div id="main-content">
	<div class="post last">
		<h2>{{ page.title }}</h2>
    <div class="date">{{ page.date | date: "%B %d, %Y" }}, {{ page.time }}</div>
		<div class="content">
			{{ content }}
		</div>

    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">&larr;</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{ page.next.url }}">&rarr;</a>
    {% endif %}

	</div>
</div>
